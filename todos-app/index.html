<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>
    <body>
        <h1>ToDo app is here!</h1>
        <h2>Never miss a god damn task!</h2>
        <label>Filter:<input id="search-box" placeholder="Search for a task"> </label>
        <form id="add-todo">
            <label for="task">Task:</label> 
            <input name="task" id="task" placeholder="What's on your mind?"> <br>
            <label for="days">Deadline:</label> 
            <input name="days" id="days" placeholder="Days">  <input name="hours" id="hours" placeholder="Hours"> <br>
            <label for="days">Task:</label> 
            <button>Add</button>
        </form>
        <h3>Pending tasks for today:</h3>
        <div id="incomplete-todos">
        </div>
        <button id="mark-complete">Mark as completed</button>
        <h3>The following items are completed:</h3>
        <div id="completed-todos">
        </div>  
        <script src="uuid.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
        <script src="todos-functions.js"></script>
        <script src="todos.js"></script>      
    </body>
</html>
