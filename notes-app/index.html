<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" href="/style/styles.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">Welcome to Notes App! </h1>
            <h2 class="header__subtitle">The best notes app since ...EVER.</h2>
        </div>
    </div>
    <div class="actions">
        <div class="actions__container">
            <!-- <h4 id="last-edited"></h4><br> -->
            <input class="input" id="search-box" placeholder="Search for a note">
            <select class="dropdown" id="sort-by">
                <option value="byTitle">Sort notes alphabetically</option>
                <option value="byEdited">Recently edited first</option>
                <option value="byCreated">Recently created first</option>
            </select>
        </div>
    </div>

    <br>
    <div class="container">
        These are your notes:
        <div id="notes">
        </div>
        <button class="button" id="new-note">Create new note!</button>
    </div>
    <script src="/scripts/uuid.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="/scripts/notes-functions.js"></script>
    <script src="/scripts/notes.js"></script>
</body>

</html>
