<!DOCTYPE html>

<html>
<head>
</head>

<body>
    <h1>Welcome to Notes App! </h1>
    <h2>The best notes app since ...EVER.</h2>
    Search: <input id="search-box" placeholder="Search for a note"> <br>

    These are your notes:
    <div id="notes">
    </div>
    <form id = "new-note-form">
        <div>
            <label for="new-title">Enter title:</label>
            <input placeholder="Add title here" id="new-title" name="title">
        </div>
        <div>
            <label for="new-note">Enter new note:</label>
            <input placeholder="Add a new note" id="new-note" name="note">
        </div>
        <div>
            <label for="new-tag">Tag for new note:</label>
            <input placeholder="Add a tag" id="new-tag" name="tag">
        </div>
        <button>Submit</button>
    </form>
    <script src=script.js></script>
</body>

</html>
